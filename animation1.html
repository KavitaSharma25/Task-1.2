<html>
<head>
<style>
.div1{
width:100px;
height:100px;
background:greenyellow;
transition:width 2s,height 4s;}
div.div1.hover{
width:400px;}
.div2{
width:100px;
height:100px;
background:blueviolet;
transition:width 3s;
transition-delay:2s;}
div.div2:hover{
width:300px;
height:200px;
}
</style></head>
<body>
<h1>The transition property</h1>
<div class="div1"></div>
<h1>The transition-delay Property</h1>
<div class="div2"></div>
</body></html>
