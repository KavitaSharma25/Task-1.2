<html><head><style>
div{
width:300px;
height:100px;
background-color:green;
border: 1px solid blue;
}
#myDiv{
transform:rotateX(160deg);
}
#myDiv1{
transform:rotateZ(90deg);
}
#myDiv2{
transform:rotateY(150deg);
}

</style></head>
<body>
<h1>The rotateX() Method</h1>
<div>
This a normal div element.
</div>
<div id="myDiv">
This div element is rotate 160 degrees.
</div>
<h1>The rotateZ() Method</h1>
<div>
This a normal div element.
</div>

<div id="myDiv1">
This div element is rotate 90 degrees.
</div><br/><br/><br/><br/><br/>
<h1>The rotateY() Method</h1>
<div>
This a normal div element.
</div>

<div id="myDiv2">
This div element is rotate 150 degrees.
</div>

</body></html>
